
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelMine Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background: #0d1117; color: #fff; }
        .alert-box { padding: 20px; border-radius: 8px; margin-top: 15px; }
        .safe { background-color: #28a745; }
        .caution { background-color: #ffc107; color: #000; }
        .danger { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">⛏ SentinelMine Dashboard</h1>

    <form method="POST" action="/predict">
        <div class="row g-3">
            <div class="col-md-3">
                <label>Rainfall (mm)</label>
                <input type="number" step="0.1" name="rainfall" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Slope Angle (°)</label>
                <input type="number" step="0.1" name="slope_angle" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Soil Saturation</label>
                <input type="number" step="0.01" name="soil_saturation" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Earthquake Activity</label>
                <input type="number" step="0.1" name="earthquake_activity" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label>Zone</label>
                <select name="zone" class="form-select">
                    <option>Zone-1</option>
                    <option>Zone-2</option>
                    <option>Zone-3</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Predict Risk</button>
    </form>

    {% if prediction %}
    <div class="alert-box mt-4 {% if prediction=='RED' %}danger{% elif prediction=='YELLOW' %}caution{% else %}safe{% endif %}">
        <h3>Status: {{ prediction }}</h3>
        <p>Zone: {{ zone }}</p>
        <p>Probability: {{ probability|round(3) }}</p>
        {% if prediction=='RED' %}
        <strong>⚠ Evacuate immediately!</strong>
        {% elif prediction=='YELLOW' %}
        <strong>⚠ Stay alert and prepare.</strong>
        {% else %}
        <strong>✅ Conditions are safe.</strong>
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
